<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>

        function pulalinha() {

            document.write("<br><br>");

        }


        function mostra(frase) {

            document.write(frase);

            pulalinha();

        }


        var idadeMediaGeracoesFilhos = 28
        var anoAtual = 2020

        var geracoes = (anoAtual - 1500) / idadeMediaGeracoesFilhos;

        mostra(geracoes);
        

    </script>

</body>

</html>
