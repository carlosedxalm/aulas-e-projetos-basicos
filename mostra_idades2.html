<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mostrar Idades  -  2</title>
</head>
<body>

    <script>

        function pulaLinha() {

            document.write("<br><hr><br>");

        }

        function mostra(frase) {

            document.write(<big> + frase + </big>);

            pulaLinha();

        }

        var ano = 2020

        mostra("Eu nasci em : " + (ano - 23));
        mostra("Adriano nasceu em : " + (ano - 21));
        mostra("Paulo nasceu em : " + (ano - 36));

    

    </script>
    
</body>
</html>
