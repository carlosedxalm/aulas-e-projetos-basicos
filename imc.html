<meta charset="UTF-8">

<script>

    function pulaLinha() {

        document.write("<br><hr><br>");

}

    function mostra(frase) {

        document.write(frase);
        pulaLinha();
}

    function calculaImc(altura, peso) {

        return peso / (altura * altura);

    }

    var imcCarlos = calculaImc(1.65, 73);
    mostra(imcCarlos);

</script>
