<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>

        function pulaLinha() {

            document.write("<br><br>");

        }

        function mostra(frase) {

            document.write(frase);
            pulaLinha();
        }

        var convidados = parseInt(prompt("Número de convidados") );

        var vips = parseInt(prompt("Número de VIP's") );

        var convidadosTotal = convidados + vips;

        mostra("O total de convidados da festa é " + convidadosTotal);

    </script>

</body>

</html>
