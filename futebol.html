    <script>

            document.write("<br><br>");

        var empates = parseInt(prompt("Quantos empates seu time marcou?"));

        var pontos = (vitorias * 3) + empates;

        mostra("Os pontos do seu time é " + pontos);

        if ( pontos >= 28) {

            mostra("seu time está melhor que o ano passado");

        }
        if( pontos < 28 ) {

            mostra("Seu time esta pior que o ano passado");

        }
        if(pontos == 28) {

                mostra("Seu time esta com a mesma pontuação do ano passado");

            }
            mostra("Aperte F5 para Inserir as informações novamente.")

    </script>
